{% for post in posts %}
    <section data-bs-version="5.1" class="content10 cid-tzVgp39K95" id="content10-1">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md">

                    <img class="img-fluid"
                         src="{{ post.imagem.large.url }}" alt="{{ post.titulo }}" title="{{ post.titulo }}">

                </div>
                <div class="col-md-12 col-lg-6 sm:mt-4">

                    <h6 class="mbr-section-subtitle mbr-fonts-style mb-4 display-5">
                        {{ post.titulo }}
                    </h6>

                    <p class="mbr-text mbr-fonts-style display-7">
                        {{ post.corpo|truncatewords:40 }}
                    </p>

                    <div class="mbr-section-btn align-left"><a class="btn btn-primary display-4" href="">Leia mais</a>
                    </div>

                </div>


            </div>
        </div>
    </section>

{% endfor %}
