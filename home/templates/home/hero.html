{% if destaque.destaque %}
    <section data-bs-version="5.1" class="header2 cid-tzVgfOnXBf mbr-parallax-background" id="header2-0">

        <div class="mbr-overlay" style="opacity: 0.8; background-color: rgb(255, 255, 255);"></div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-7">
                    <h1 class="mbr-section-title mbr-fonts-style mb-3 display-1">
                        <strong>
                            {{ destaque.titulo }}
                        </strong>
                    </h1>

                    <div class="mbr-text mbr-fonts-style display-7 hero">
                        {% autoescape off %}
                            {{ destaque.corpo|truncatewords:30 }}
                        {% endautoescape %}
                    </div>

                </div>
                <div class="col-12 col-lg-5">
                    <img src="{{ destaque.imagem.large.url }}" alt="{{ destaque.titulo }}"
                         class="img-fluid img-thumbnail">
                    <div class="mbr-section-btn align-left mt-2 mt-lg-4">
                        <a class="btn btn-primary display-4" href="{% url 'post_detail' destaque.slug %}">Leia mais</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endif %}
